# we don't use travis python virtualenv
language: python
virtualenv:
  system_site_packages: true

# shallow clone
git:
  depth: 3

matrix:
    include:
        - os: linux
          dist: trusty  # use ubuntu 14.04lts
          sudo: false  #  runs each build in a container on a shared host via Docker
          env: PYENV=py35
        - os: linux
          dist: trusty
          sudo: false
          env: PYENV=py36
        - os: linux
          dist: trusty
          sudo: false
          env: PYENV=py37
        - os: osx
          language: generic
          env: PYENV=py35
        - os: osx
          language: generic
          env: PYENV=py36
        - os: osx
          language: generic
          env: PYENV=py37

before_install:
  - source travis/before_install.sh

install:
  - pip install -e .

script:
  - pytest

deploy:
  provider: pypi
  user: tsumina
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true